<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Bass Logic - Sign Up</title>
</head>
<body>

        <header>
            <img src="logo2.png" alt="Bass Logic">
            <section id="rightHeader">
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </section>
        </header>

        <main>
            
        <form>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Naruto"><br>
        
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Uzumaki"><br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="naruto@hiddenleaf.com"><br>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br>
        
            <input type="submit" value="Submit" id="submitButton">
        </form>


        </main>
</body>
</html>

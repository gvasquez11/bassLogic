<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/student.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@300&family=Source+Sans+Pro&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/d24920b36a.js" crossorigin="anonymous"></script>
        <title>Bass Logic - Student Home Page</title>
</head>
<body>
    <header>
        <img src="logo2.png" alt="Bass Logic">
        <section id="rightHeader">
            <ul>
                <li><a href="index.html">Home</a></li>
                <button type="button" id="submitButton">Sign Out</button>
            </ul>
        </section>
    </header>
    
    <main>
        <h1>Student Dashboard: Schedule a lesson</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
        
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="instructor">Instructor</label>
            <select name="instructors" id="instructor">
                <option value="instruct1">Gregory Vasquez</option>
                <option value="instruct2">Naomi Bacop</option>
                <option value="instruct3">Joey Arteaga</option>
            </select>
        
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        
            <button type="submit" id="formButtom">Book Appointment</button>
        </form>


    </main>


</body>
<script type="module" src="js/student.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/student.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@300&family=Source+Sans+Pro&display=swap"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/d24920b36a.js" crossorigin="anonymous"></script>
        <title>Bass Logic - Student Home Page</title>
</head>
<body>
    <header>
        <img src="logo2.png" alt="Bass Logic">
        <section id="rightHeader">
            <ul>
                <li><a href="index.html">Home</a></li>
                <button type="button" id="submitButton">Sign Out</button>
            </ul>
        </section>
    </header>
    
    <main>
        <h1>Student Dashboard</h1>
        <section class="contentContainer">
            <section class="innerContent">
                <h2>Book, update, or cancel a lesson </h2>
                <form>
                
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
            
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                    <label for="instructor">Instructor</label>
                    <select name="instructors" id="instructor">
                        <option value="Gregory Vasquez">Gregory Vasquez</option>
                        <option value="Naomi Bacop">Naomi Bacop</option>
                        <option value="Joey Arteaga">Joey Arteaga</option>
                    </select>
            
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
            
                    <button type="button" id="buttonOne" class="formButtom">Book Lesson</button>
                    <button type="button" id="buttonTwo" class="formButtom">Update</button>
                </form>
            </section>
            <section class="innerContent">
                <h2>Current Lesson Scheduled</h2>
                <section>
                    <p id="defaultInfo"> You currently do not have any scheduled lessons</p>
                    <p id="infoSection">
                        Time: <span id="timeData">00:00</span> <br>
                        Date: <span id="dateData">00/00/00</span> <br>
                        Instructor: <span id="instructorData">Gregory Vasquez</span>
                    </p>
                    <button type="button" id="buttonThree" class="formButtom">Cancel</button>
                </section>
            </section>
        </section>


    </main>


</body>
<script type="module" src="js/student.js"></script>

</html>

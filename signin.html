<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@300&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d24920b36a.js" crossorigin="anonymous"></script>
    <title>Bass Logic - Sign In</title>
</head>
<body>
    
<header>
    <img src="logo2.png" alt="Bass Logic">
    <section id="rightHeader">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </section>
</header>

<main>
    <form id="authForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="naruto@hiddenleaf.com"><br>
    
        <section>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <i class="fa-solid fa-eye-slash" id="togglePassword"></i>
            <br>
        </section>
        

        <button type="button" id="submitButton">Sign In</button>
        <p id="dontHaveAcc">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>


</main>
</body>
<script type="module" src="js/login.js"></script>
</html>
